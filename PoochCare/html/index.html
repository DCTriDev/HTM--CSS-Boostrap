<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <!--    Google Fonts    -->
    <link href="//fonts.googleapis.com/css2?family=Jost:wght@300;400;600&display=swap" rel="stylesheet">
    <!--    Font Awesome    -->
    <link href="../css/font-awesome.min.css" rel="stylesheet"/>
    <!--    Bootstrap CSS   -->
    <link href="../bootstrap-4.6.1/css/bootstrap.min.css" rel="stylesheet"/>
    <!--    CSS    -->
    <link href="../css/style.css" rel="stylesheet"/>
    <title>Pooch Care</title>
</head>
<body>
    <!--    Header    -->
    <header class="fixed-top" id="header">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="">Pooch Care</a>
                <button
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarSupportedContent"
                        data-toggle="collapse"
                        type="button"
                >
                    <span class="navbar-toggler-icon fa icon-expand fa-bars"></span>
                    <span class="navbar-toggler-icon fa icon-close fa-times"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Gallery</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a
                                    aria-expanded="false"
                                    class="nav-link dropdown-toggle"
                                    data-toggle="dropdown"
                                    href=""
                                    id="navbarDropdown"
                                    role="button"
                            >
                                Pages
                                <span class="fa fa-angle-down"></span>
                            </a>
                            <div aria-labelledby="navbarDropdown" class="dropdown-menu">
                                <a class="dropdown-item" href="">Blog posts</a>
                                <a class="dropdown-item" href="">Blog single</a>
                                <a class="dropdown-item" href="">Landing page</a>
                            </div>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="">Contact</a>
                        </li>
                    </ul>
                </div>
                <a>
                    <span class="iconify" data-icon="gg:sun"></span>
                    <span class="iconify" data-icon="gg:moon"></span>
                </a>
            </nav>
        </div>
    </header>
<!--   Carousel   -->
    <div class="carousel">
        <div class="container">

        </div>
    </div>

    <!--    Number    -->
    <div class="number py-5">
        <div class="container py-lg-0 py-3">
            <div class="row pb-lg-3">
                <div class="col-lg-3 col-6">
                    <div class="number-item">
                        <h4>Happy Clients</h4>
                        <p class="counter">730</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6">
                    <div class="number-item">
                        <h4>Professionals</h4>
                        <p class="counter">80</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6 mt-lg-0 mt-5">
                    <div class="number-item">
                        <h4>Adopted Pets</h4>
                        <p class="counter">812</p>
                    </div>
                </div>
                <div class="col-lg-3 col-6 mt-lg-0 mt-5">
                    <div class="number-item">
                        <h4>Awards</h4>
                        <p class="counter">90</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--===============================JavaScript==================================================-->
    <!--    jQuery    -->

    <script src="../jQuery/jquery-3.6.0.min.js"></script>
    <!--    Counter Up    -->
    <script
            src="../counter-up/jquery.waypoints.js"
    ></script>

    <script src="../counter-up/jquery.countup.js"></script>
    <script>
        $(".counter").countUp({
            time: 2000,
            delay: 10,
        });
    </script>
    <script src="../iconify/iconify.min.js"></script>
    <!--    Bootstrap    -->
    <script src="../bootstrap-4.6.1/js/bootstrap.min.js"></script>
    <script src="../bootstrap-4.6.1/js/bootstrap.bundle.min.js"></script>
    <!--    script custom-->
    <script src="../js/script.js"></script>
</body>
</html>
